{% extends "empty_page.html" %}

{% block title %}
<title>Le coin de Namur -- Book a Table</title>
{% endblock %}

{% block content %}
<h2>Welcome to our Restaurant! Fill the form to book a table!</h2>
<div class="bloc">
    <form action="/table/book/table" method="post">
        <div>
            <label for="day">Day: </label>
            <input type="text" id="day" name="day" placeholder="02/12/2035" />
        </div>
    
        <div>
            <label for="time">Time: </label>
            <input type="text" id="time" name="time" placeholder="20h00" />
        </div>
    
        <div>
            <label for="people_count">For how many persons?: </label>
            <input type="text" id="people_count" name="people_count" placeholder="5" />
        </div>
        <button class="btn" type="submit">Send Form!</button>
    </form>
</div>


{% endblock %}
