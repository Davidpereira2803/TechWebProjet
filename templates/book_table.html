{% extends "empty_page.html" %}

{% block content %}

<h1> Réserver une table </h1>

<form action = "/submit_reservation" method = "post">

    <label for = "nom"> Nom : </label>
    <input type = "text" id = "nom" name = "nom" required> <br>

    <label for = "telephone"> Téléphone : </label>
    <input type = "text" id = "telephone" name = "telephone" required> <br>

    <label for = "nombre de personnes"> Nombre de personnes : </label>
    <input type = "text" id = "nombre de personnes" name = "nombre de personnes" required> <br>

    <label for = "date"> Date : </label>
    <input type = "text" id = "date" name = "date" required> <br>

    <label for = "heure"> Heure : </label>
    <input type = "text" id = "heure" name = "heure" required> <br>
    
    <input type = "submit" value = "Confirmer la réservation">

</form>

{% endblock %}
