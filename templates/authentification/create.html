{% extends "empty_page.html" %}

{% block content %}

<h1>Create Account</h1>

<form action="/users/create" method="post">

    <div class="form-group">
        <label for="client_email">Email Address</label>
        <input type="text" class="form-control" id="client_email"
               name="email" placeholder="email@example.com" />
    </div>

    <div class="form-group">
        <label for="client_name">Name</label>
        <input type="text" class="form-control" id="client_name"
               name="name" placeholder="Your name" />
    </div>

    <div class="form-group">
        <label for="client_first_name">First Name</label>
        <input type="text" class="form-control" id="client_first_name"
               name="firstname" placeholder="Your first name" />
    </div>

    <div class="form-group">
        <label for="client_password">Password</label>
        <input type="password" class="form-control" id="client_password"
               name="password" placeholder="Password" />
    </div>

    <div class="form-group">
        <label for="client_password_check">Confirm Password</label>
        <input type="password" class="form-control" id="client_password_check"
               name="password_check" placeholder="Confirm your password" />
    </div>

    <button type="submit" class="btn btn-success my-4">Create Account</button>

</form>

<div>
    <a class="btn btn-outline-dark mx-2" href="/home">Cancel</a>
</div>

{% endblock %}
