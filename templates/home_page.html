{% extends "empty_page.html" %}

{% block title %}
<title>Le coin de Namur -- Home</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Welcome to Le coin de Namur</h1>
    <div class="bloc">
        <h3>You have something to tell us?</h3>
        <p>Don't hesitate, leave us your feedback!</p>

        <form action="/feedbacks/feedback" method="post">
            <div class="form-group">
                <label for="users_email">Email:</label>
                <input type="text" id="users_email" name="email" placeholder="yourname@email.com"/>
            </div>

            <div class="form-group">
                <label for="users_password">Password: </label>
                <input type="password" id="users_password" name="password" placeholder="123456789"/>
            </div>
        
            <div class="form-group">
                <label for="users_feedback">Feedback:</label>
                <textarea id="users_feedback" name="users_feedback" placeholder="I love your Tiramisu!"></textarea>
            </div>
        
            <button class="btn" type="submit">Submit Feedback</button>
        </form>
    </div>
</div>
{% endblock %}
